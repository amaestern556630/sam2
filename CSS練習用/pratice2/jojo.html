    <link rel="stylesheet" href="jojo.css">

<style>
    body {background: black;}
    @keyframes move {
        0% {
            background-position: 0 0;
        }

        100% {
            background-position: 1200px 0;
        }

    }

    .jojo{
        margin: 0 auto;
        width: 675px;
        height: 675px;
        background: url(jojo.png);
        background-size: cover;
        animation: move infinite 10s linear;
        overflow: hidden;

    
        

    }
</style>

<body>
<div class="jojo"></div>
</body>
